<html>
	<head>
		<title>Crear cliente</title>
		   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
	</head>
	
	<body>
		<h1>Formulario creaci√≥n de cliente</h1>
		<br>
			
		<form method="POST" th:action="@{/registrar}" th:object="${cliente}">
			<input type="hidden" id="id_cliente" th:field="*{id_cliente}">
			<div>
				<p>Nombre cliente</p>
				<input type="text" class="form-control" id="nom_cliente" th:field="*{nom_cliente}">
			</div>
			<div>
				<p>APELLIDO : </p>
				<input type="text" class="form-control" id="apell_cliente" th:field="*{apell_cliente}">
			</div>
			<div>
				<p>DIRECCION</p>
				<input type="text" class="form-control" id="direccion" th:field="*{direccion}">
			</div>
			<div>
				<p>EDAD</p>
				<input type="text" class="form-control" id="edad" th:field="*{edad}">
			</div>
			<div>
				<p>Id area</p>
				<input type="text" class="form-control" id="id_area" th:field="*{id_area}"> 
						
			</div>
			
			<div>
				<button type="submit" class="btn btn-success">GUARDAR</button>
				
			</div>
		</form>
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
	</body>
</html>
